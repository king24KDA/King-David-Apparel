<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>King David Apparel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <h1 class="logo">King David Apparel</h1>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h2>Power. Comfort. Confidence.</h2>
      <p>Premium apparel for big, tall, and athletic individuals.</p>
      <button class="cta-button">Shop Now</button>
    </div>
  </header>

  <!-- Featured Products -->
  <section class="products">
    <h2 class="section-title">Featured Products</h2>
    <div class="product-cards">
      <!-- Product Card 1 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/300" alt="Product 1">
        <h3>King David Sweatsuit</h3>
        <p>$79.99</p>
        <button>Buy Now</button>
      </div>
      <!-- Product Card 2 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/300" alt="Product 2">
        <h3>Signature Hoodie</h3>
        <p>$49.99</p>
        <button>Buy Now</button>
      </div>
      <!-- Product Card 3 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/300" alt="Product 3">
        <h3>Classic T-Shirt</h3>
        <p>$29.99</p>
        <button>Buy Now</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 King David Apparel. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
